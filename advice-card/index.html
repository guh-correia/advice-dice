<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <main class="advice-card">
            <span id="advice-number" class="advice-number">advice #</span> 
            <p id="advice" class="advice"></p>
            <img class="divisor" src="images/pattern-divider-desktop.svg" alt="divider">
            <button id="dice" class="dice">
                <img class="advice-dice" src="images/icon-dice.svg" alt="advice dice">
            </button>
        </main>

        <script src="index.js"></script>
    </body>
</html>
